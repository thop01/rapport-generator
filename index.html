<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rapport Generator</title>
    <style>
        /* ...existing code... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            color: #111;
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            body {
                margin: 0;
                padding: 0;
            }

            .page-break {
                page-break-before: always;
            }

            .rapport {
                page-break-inside: avoid;
            }

            /* Hide generator UI when printing */
            #generation {
                display: none !important;
            }
        }

        @page {
            size: A4;
            margin: 10mm;
        }

        /* Generator panel styling */
        #generation {
            max-width: 1100px;
            margin: 0 auto 24px auto;
        }

        .generator-card {
            background: #fff;
            border: 4px solid #000;
            padding: 16px;
            position: relative;
            box-shadow: 8px 8px 0 #00000020;
        }

        .generator-card::before,
        .generator-card::after {
            content: '';
            position: absolute;
            background: #ffdd00;
            border: 3px solid #000;
        }

        .generator-card::before {
            width: 28px;
            height: 28px;
            top: -14px;
            left: -14px;
        }

        .generator-card::after {
            width: 18px;
            height: 48px;
            bottom: -12px;
            right: -12px;
            background: #0066cc;
        }

        .form {
            display: grid;
            gap: 14px;
        }

        .form h2 {
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-bottom: 6px;
            border-bottom: 3px solid #ffdd00;
            margin-bottom: 6px;
        }

        .generator-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 16px;
        }

        .input-group {
            display: grid;
            gap: 6px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            align-items: center;
        }

        label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            border: 2px solid #000;
            outline: none;
            padding: 10px;
            font-family: inherit;
            background: #fff;
        }

        textarea {
            min-height: 220px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 6px;
        }

        button {
            cursor: pointer;
            border: 3px solid #000;
            background: #ffdd00;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            padding: 8px 12px;
            transition: transform 0.05s ease-in-out;
        }

        button:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 #00000050;
        }

        button.secondary {
            background: #fff;
        }

        .subject-filter {
            margin-top: 6px;
            background: #fff;
            border: 3px solid #000;
            padding: 10px;
        }

        .subject-filter h3 {
            font-size: 0.95rem;
            text-transform: uppercase;
            display: inline-block;
            border-bottom: 2px solid #ffdd00;
            margin-bottom: 8px;
            padding-bottom: 3px;
        }

        .subject-filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 8px 12px;
        }

        .subject-chip {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid #000;
            padding: 6px 8px;
            background: #f8f8f8;
        }

        /* Report styling (existing) */
        .rapport {
            width: 100%;
            max-width: 190mm;
            min-height: 250mm;
            margin: 0 auto 20px auto;
            background-color: white;
            position: relative;
            padding: 15mm;
            border: 6px solid #000;
            box-sizing: border-box;
            page-break-inside: avoid;
        }

        .rapport::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 45px;
            height: 60px;
            background-color: #ff0000;
            border-right: 3px solid #000;
            border-bottom: 3px solid #000;
        }

        .rapport::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 90px;
            background-color: #0066cc;
            border-left: 3px solid #000;
            border-bottom: 3px solid #000;
        }

        h1 {
            font-size: 1.6em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0 15px 0;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .report-header {
            background-color: #ffdd00;
            padding: 10px;
            border: 3px solid #000;
            margin-bottom: 15px;
            position: relative;
        }

        .report-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 18px;
            height: 18px;
            background-color: #ff0000;
            border: 2px solid #000;
        }

        .report-section {
            margin-bottom: 15px;
            position: relative;
        }

        .report-section:nth-child(3) {
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 4px solid #0066cc;
        }

        .report-section:nth-child(4) {
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 10px 0;
        }

        h2, h3 {
            font-weight: bold;
            margin-bottom: 8px;
            color: #000;
            text-transform: uppercase;
        }

        h2 { font-size: 1.1em; }
        h3 {
            font-size: 0.95em;
            border-bottom: 2px solid #ffdd00;
            padding-bottom: 3px;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background-color: white;
            font-size: 0.8em;
        }

        th {
            background-color: #000;
            color: white;
            padding: 6px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            padding: 5px 6px;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .grade {
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            color: #000;
        }

        .average-grade {
            background-color: #ffdd00;
            padding: 3px 6px;
            border: 2px solid #000;
            font-weight: bold;
            font-size: 0.95em;
        }

        .report-footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 3px solid #000;
            position: relative;
        }

        .report-footer::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 10px;
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border: 1px solid #000;
        }

        p {
            margin-bottom: 6px;
            line-height: 1.3;
            font-size: 0.8em;
        }

        strong {
            font-weight: bold;
            color: #000;
        }

        /* Helper for empty state */
        .muted {
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body>

    <section id="generation">
        <div class="generator-card form">
            <h2>Genereer Rapporten</h2>

            <div class="generator-grid">
                <div class="input-group">
                    <label for="csv-data">CSV Data</label>
                    <textarea id="csv-data" placeholder="Plak hier je CSV data..."></textarea>
                    <div class="button-row">
                        <button id="load-example-btn" class="secondary">Laad voorbeeld</button>
                        <button id="generate-filter-btn">Genereer filters</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-row">
                        <label for="class-input">Klas</label>
                        <input type="text" id="class-input" placeholder="Bijv. 4A" />
                    </div>
                    <div class="input-row">
                        <label for="periode-input">Periode</label>
                        <input type="text" id="periode-input" placeholder="Bijv. Periode 1" />
                    </div>
                    <div class="input-row">
                        <label for="slb-input">SLB</label>
                        <input type="text" id="slb-input" placeholder="Naam van de SLB" />
                    </div>

                    <div class="subject-filter" id="subject-filter">
                        <h3>Vakken</h3>
                        <p class="muted" id="filter-hint">Genereer eerst de filters om vakken te selecteren.</p>
                        <div class="subject-filter-grid" id="subject-filter-grid"></div>
                        <div class="button-row" style="margin-top:10px;">
                            <button id="select-all-btn" class="secondary" disabled>Selecteer alles</button>
                            <button id="clear-all-btn" class="secondary" disabled>Deselecteer</button>
                            <button id="generate-rapports" disabled>Genereer rapporten</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section id="reports">
        <!-- Dynamisch gegenereerde rapporten komen hier -->
        <p class="muted" id="reports-empty-msg">Nog geen rapporten. Genereer eerst filters en klik daarna op “Genereer rapporten”.</p>
    </section>

    <script>
        // --- Utilities ---
        function inferDelimiter(sampleLine) {
            const counts = {
                ';': (sampleLine.match(/;/g) || []).length,
                ',': (sampleLine.match(/,/g) || []).length,
                '\t': (sampleLine.match(/\t/g) || []).length,
            };
            return Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0] || ',';
        }

        // Simple CSV parser that supports quoted fields and ; , \t
        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
            if (lines.length === 0) return [];
            const delimiter = inferDelimiter(lines[0]);

            const rows = [];
            for (const line of lines) {
                const row = [];
                let cur = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const ch = line[i];
                    if (ch === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            cur += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (ch === delimiter && !inQuotes) {
                        row.push(cur);
                        cur = '';
                    } else {
                        cur += ch;
                    }
                }
                row.push(cur);
                rows.push(row.map(s => s.trim()));
            }
            return rows;
        }

        function normalizeGrade(val) {
            if (val == null) return null;
            const s = String(val).trim();
            if (s === '' || s.toLowerCase() === 'na') return null;
            const num = parseFloat(s.replace(',', '.'));
            return Number.isFinite(num) ? num : null;
        }

        function formatGrade(num) {
            if (num == null) return '';
            // Dutch-style comma decimal
            return num.toFixed(1).replace('.', ',');
        }

        function sanitizeId(text) {
            return text.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
        }

        // --- DOM refs ---
        const textarea = document.getElementById('csv-data');
        const loadExampleBtn = document.getElementById('load-example-btn');
        const generateFilterBtn = document.getElementById('generate-filter-btn');
        const classInput = document.getElementById('class-input');
        const periodeInput = document.getElementById('periode-input');
        const slbInput = document.getElementById('slb-input');
        const subjectFilterGrid = document.getElementById('subject-filter-grid');
        const filterHint = document.getElementById('filter-hint');
        const selectAllBtn = document.getElementById('select-all-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const generateRapportsBtn = document.getElementById('generate-rapports');
        const reportsSection = document.getElementById('reports');
        const reportsEmptyMsg = document.getElementById('reports-empty-msg');

        let header = [];
        let students = []; // array of { name, grades: {subject: number|null} }
        let subjects = []; // derived from header excluding name-like column

        // --- Example data ---
        const exampleCSV = [
            'Naam;Nederlands;Engels;Loopbaan;Javascript;HTML/CSS',
            'Jacky Chan;7,5;8,2;7,8;8,5;9,0',
            'Bruce Lee;6,8;7,9;7,2;7,5;8,0',
            'Michelle Yeoh;8,1;8,4;8,0;9,2;8,7'
        ].join('\n');

        function loadExample() {
            textarea.value = exampleCSV;
            header = [];
            students = [];
            subjects = [];
            subjectFilterGrid.innerHTML = '';
            filterHint.textContent = 'Klik “Genereer filters” om vakken uit de CSV te laden.';
            selectAllBtn.disabled = true;
            clearAllBtn.disabled = true;
            generateRapportsBtn.disabled = true;
        }

        function guessNameColumn(headerRow) {
            // assume first column is the student name if looks like a name header
            const h0 = (headerRow[0] || '').toLowerCase();
            if (['naam', 'student', 'leerling', 'voornaam', 'achternaam'].some(k => h0.includes(k))) return 0;
            // else still use first column as name
            return 0;
        }

        function buildFromCSV() {
            const raw = textarea.value.trim();
            if (!raw) {
                alert('Plak eerst CSV-data of laad het voorbeeld.');
                return false;
            }
            const rows = parseCSV(raw);
            if (rows.length < 2) {
                alert('CSV bevat te weinig rijen.');
                return false;
            }

            header = rows[0];
            const nameCol = guessNameColumn(header);
            subjects = header.filter((_, i) => i !== nameCol);

            students = rows.slice(1).map(r => {
                const name = r[nameCol] || '(naam ontbreekt)';
                const grades = {};
                header.forEach((h, i) => {
                    if (i === nameCol) return;
                    grades[h] = normalizeGrade(r[i]);
                });
                return { name, grades };
            });

            return true;
        }

        function renderSubjectFilter() {
            subjectFilterGrid.innerHTML = '';
            if (!subjects.length) {
                filterHint.textContent = 'Geen vakken gevonden in de CSV-kop.';
                selectAllBtn.disabled = true;
                clearAllBtn.disabled = true;
                generateRapportsBtn.disabled = true;
                return;
            }

            filterHint.textContent = '';
            subjects.forEach((subj, idx) => {
                const id = `subj-${sanitizeId(subj) || idx}`;
                const wrap = document.createElement('label');
                wrap.className = 'subject-chip';
                wrap.innerHTML = `
                    <input type="checkbox" id="${id}" data-subject="${subj}" checked />
                    <span>${subj}</span>
                `;
                subjectFilterGrid.appendChild(wrap);
            });

            selectAllBtn.disabled = false;
            clearAllBtn.disabled = false;
            generateRapportsBtn.disabled = false;
        }

        function getSelectedSubjects() {
            const inputs = subjectFilterGrid.querySelectorAll('input[type=checkbox]');
            const selected = [];
            inputs.forEach(cb => { if (cb.checked) selected.push(cb.dataset.subject); });
            return selected;
        }

        function clearReports() {
            reportsSection.innerHTML = '';
        }

        function addPageBreak() {
            const br = document.createElement('div');
            br.className = 'page-break';
            reportsSection.appendChild(br);
        }

        function generateReports() {
            if (!students.length) {
                alert('Geen studenten gevonden. Genereer eerst filters.');
                return;
            }
            const selectedSubjects = getSelectedSubjects();
            if (!selectedSubjects.length) {
                alert('Selecteer minimaal één vak.');
                return;
            }

            clearReports();

            const klas = classInput.value.trim() || '-';
            const periode = periodeInput.value.trim() || '-';
            const slb = slbInput.value.trim() || '-';

            students.forEach((student, idx) => {
                // Compute average based on selected subjects only
                const usedGrades = selectedSubjects
                    .map(s => student.grades[s])
                    .filter(v => v != null && Number.isFinite(v));

                const avg = usedGrades.length
                    ? usedGrades.reduce((a, b) => a + b, 0) / usedGrades.length
                    : null;

                const wrapper = document.createElement('div');
                wrapper.className = 'rapport';
                wrapper.id = `rapport-${sanitizeId(student.name) || idx}`;

                const rowsHTML = selectedSubjects.map(subj => {
                    const g = student.grades[subj];
                    return `
                        <tr>
                            <td>${subj}</td>
                            <td class="grade">${g == null ? '-' : formatGrade(g)}</td>
                        </tr>
                    `;
                }).join('');

                wrapper.innerHTML = `
                    <h1>Rapport</h1>
                    <div class="report-header">
                        <h2>${student.name}</h2>
                        <p><strong>Klas:</strong> <span id="class-name">${klas}</span></p>
                        <p><strong>Periode:</strong> <span id="report-period">${periode}</span></p>
                    </div>

                    <div class="report-section">
                        <h3>Cijferlijst</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Vak</th>
                                    <th>Cijfer</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${rowsHTML}
                            </tbody>
                        </table>
                    </div>

                    <div class="report-section">
                        <p><strong>Gemiddelde:</strong> <span class="average-grade">${avg == null ? '-' : formatGrade(avg)}</span></p>
                    </div>

                    <div class="report-footer">
                        <p><strong>Studieloopbaan begeleider:</strong> <span id="teacher-name">${slb}</span></p>
                    </div>
                `;

                reportsSection.appendChild(wrapper);
                if (idx < students.length - 1) addPageBreak();
            });
        }

        // --- Event wiring ---
        loadExampleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loadExample();
        });

        generateFilterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (buildFromCSV()) {
                renderSubjectFilter();
            }
        });

        selectAllBtn.addEventListener('click', (e) => {
            e.preventDefault();
            subjectFilterGrid.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = true);
        });

        clearAllBtn.addEventListener('click', (e) => {
            e.preventDefault();
            subjectFilterGrid.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
        });

        generateRapportsBtn.addEventListener('click', (e) => {
            e.preventDefault();
            generateReports();
        });

        // Prefill example on load for convenience
        loadExample();
    </script>
</body>
</html>
